<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="./element-display.html">

<dom-module id="metronome-tempo">
    <template>
        <style>
            :host {
                width : 100%;
            }

            .tempo-wrapper {
                display         : flex;
                flex-direction  : column;
                justify-content : space-between;
                width           : 100%;
                height          : 210px;
            }

            @media (max-width : 767px) {
                .tempo-wrapper {
                    height : 150px;
                }
            }

            .action-wrapper {
                display         : flex;
                flex-direction  : row;
                justify-content : space-between;
                width           : 100%;
            }

            .action-wrapper paper-slider {
                width : 100%;
            }

            paper-button.fancy {
                background-color : #3f51b5;
                color            : #ffffff;
            }

            .btn {
                margin : 0;
                width  : 48%;
            }
        </style>

        <div class="tempo-wrapper">
            <div class="title">TEMPO</div>
            <element-display>[[tempo]]</element-display>

            <div class="action-wrapper">
                <paper-slider pin="true" value="{{tempo}}" min="1" max="255" step="1"></paper-slider>
            </div>
        </div>
    </template>
    <script>
        class MetronomeTempo extends Polymer.Element {
            static get is () { return 'metronome-tempo'; }

            static get properties () {
                return {
                    tempo: {
                        type  : Number,
                        notify: true,
                    },
                };
            }

            constructor () {
                super ();
            }
        }

        window.customElements.define (MetronomeTempo.is, MetronomeTempo);
    </script>
</dom-module>
