<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="metronome-tempo">
    <template>
        <style>
            :host {
                width : 100%;
            }

            .tempo-wrapper {
                display         : flex;
                flex-direction  : column;
                justify-content : space-between;
                width           : 100%;
                height          : 180px;
            }

            .display-wrapper {
                display         : flex;
                justify-content : flex-end;
                align-items     : center;
                padding         : 10px;
                height          : 80px;
                border          : 1px solid #888888;
                border-radius   : 4px;
                background      : #3c3b3f; /* fallback for old browsers */
                background      : -webkit-linear-gradient(to top, #605c3c, #3c3b3f); /* Chrome 10-25, Safari 5.1-6 */
                background      : linear-gradient(to top, #605c3c, #3c3b3f); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }

            .display-wrapper .display {
                font-size : 65px;
                color     : #ffffff;
            }

            .action-wrapper {
                display         : flex;
                flex-direction  : row;
                justify-content : space-between;
                width           : 100%;
            }

            paper-button.fancy {
                background : #3f51b5;
                color      : #ffffff;
            }

            .btn {
                width : 45%;
            }
        </style>

        <div class="tempo-wrapper">
            <div class="display-wrapper">
                <div class="display">[[tempo]]</div>
            </div>

            <div class="action-wrapper">
                <paper-button raised class="fancy btn btn-back" on-click="back">&lt;</paper-button>
                <paper-button raised class="fancy btn btn-next" on-click="next">&gt;</paper-button>
            </div>
        </div>
    </template>
    <script>
        class MetronomeTempo extends Polymer.Element {
            static get is () { return 'metronome-tempo'; }

            static get properties () {
                return {
                    tempo: {
                        type  : Number,
                        notify: true,
                    },
                };
            }

            constructor () {
                super ();
            }

            back () {
                this.tempo = this.tempo - 1;
            }

            next () {
                this.tempo = this.tempo + 1;
            }
        }

        window.customElements.define (MetronomeTempo.is, MetronomeTempo);
    </script>
</dom-module>
