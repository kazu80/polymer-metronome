<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-store.html">
<link rel="import" href="../components/mtrm_component.html">

<dom-module id="metronome-play">
    <template>
        <style>
            :host {

            }

            .action-wrapper paper-button.fancy {
                background-color : var(--color-fancy);
                color            : #ffffff;
            }

            @media (max-width : 767px) {
                .action-wrapper {
                    text-align : right;
                }
            }

            mtrm-component {
                --wrapper-height    : auto;
                --wrapper-height-sp : auto;
            }

        </style>

        <mtrm-component id="play" type="play" params="{{params}}" param="{{param}}"></mtrm-component>
        <!--
        <div class="action-wrapper">
            <paper-button id="playButton" raised class="fancy btn btn-play" on-click="play">
                <template is="dom-if" if="{{isPlay}}">
                    <iron-icon icon="av:stop"></iron-icon>
                </template>
                <template is="dom-if" if="{{!isPlay}}">
                    <iron-icon icon="av:play-arrow"></iron-icon>
                </template>
            </paper-button>
        </div>
        -->

    </template>
    <script>
        /* eslint-disable new-cap,no-undef */

        class MetronomePlay extends ReduxBehavior (Polymer.Element) {
            static get is () { return 'metronome-play'; }

            static get properties () {
                return {
                    context         : Object,
                    soundSourceTempo: Object,
                    soundSourceBeat : Object,
                    soundGainTempo  : Object,
                    soundGainBeat   : Object,

                    isPlay         : {
                        type    : Boolean,
                        value   : false,
                        observer: '_observerPlay',
                    },
                    playButtonTitle: {
                        type : String,
                        value: 'PLAY',
                    },
                    interval       : {
                        type : Number,
                        value: 0,
                    },
                    soundFileTempo : {
                        type     : String,
                        statePath: 'soundFileTempo',
                        observer : '_observerSoundFileTempo',
                    },
                    soundFileBeat : {
                        type     : String,
                        statePath: 'soundFileBeat',
                        observer : '_observerSoundFileBeat',
                    },
                    tempo         : {
                        type     : Number,
                        statePath: 'tempo',
                    },
                    beat          : {
                        type     : Number,
                        statePath: 'beat',
                    },
                    volume        : {
                        type     : Number,
                        statePath: 'volume',
                    },
                    animationTempo: Object,

                    params: {
                        type : Object,
                        value: {},
                    },

                    param: {},
                };
            }

            constructor () {
                super ();

                this.context = new AudioContext ();
            }

            ready () {
                super.ready ();

                const el = this.$.play;
                if (el) {
                    el.addEventListener ('play', (e) => {
                        this.play ();
                    });
                }

                // set animation
                /*
                this.animationTempo = this.$.playButton.animate (
                    {transform: ['scale(1.1, 1.1)', 'scale(1.0, 1.0)']},
                    {duration: 100}
                );
                */
            }

            initialTempo (buffer, gain) {
                this.soundSourceTempo = this.context.createBufferSource ();
                this.soundGainTempo = this.context.createGain ();

                this.soundSourceTempo.buffer = buffer;
                this.soundGainTempo.gain.value = gain;

                this.soundGainTempo.connect (this.context.destination);
                this.soundSourceTempo.connect (this.soundGainTempo);

                this.soundSourceTempo.onended = () => {
                    this.initialTempo (buffer, this.volume * 0.1);
                };
            }

            initialBeat (buffer, gain) {
                this.soundSourceBeat = this.context.createBufferSource ();
                this.soundGainBeat = this.context.createGain ();

                this.soundSourceBeat.buffer = buffer;
                this.soundGainBeat.gain.value = gain;

                this.soundGainBeat.connect (this.context.destination);
                this.soundSourceBeat.connect (this.soundGainBeat);

                this.soundSourceBeat.onended = () => {
                    this.initialBeat (buffer, this.volume * 0.1);
                };
            }

            play () {
                console.log ('play');
                this.isPlay = !this.isPlay;
            }

            //
            _observerSoundFileTempo (latest, old) {
                this._loadBufferFromURL (latest, (buffer) => {
                    this.initialTempo (buffer, this.volume * 0.1);
                });
            }

            //
            _observerSoundFileBeat (latest, old) {
                this._loadBufferFromURL (latest, (buffer) => {
                    this.initialBeat (buffer, this.volume * 0.1);
                });
            }

            // Playボタンのオブザーバー
            _observerPlay (val, old) {
                if (val) {
                    let count = 0;

                    this.interval = setInterval (() => {
                        //
                        count % this.beat === 0 ? this._playBeat () : this._playTempo ();

                        // animation execute
                        this.animationTempo.play ();

                        count++;
                    }, 60 * 1000 / this.tempo);
                } else {
                    if (this.interval) {
                        //
                        clearInterval (this.interval);

                        //
                        this.interval = 0;

                        // animation stop
                        this.animationTempo.cancel ();
                    }
                }
            }

            _playBeat () {
                this.soundSourceBeat.start (0);
            }

            _playTempo () {
                this.soundSourceTempo.start (0);
            }

            // Loading file
            _loadBufferFromURL (url, callback) {
                const request = new XMLHttpRequest ();
                request.open ('GET', url, true);
                request.responseType = 'arraybuffer';

                request.onload = () => {
                    this.context.decodeAudioData (request.response,
                                                  function (buffer) {
                                                      if (!buffer) {
                                                          alert ('error decoding file data: ' + url);
                                                          return;
                                                      }

                                                      callback (buffer);
                                                  },
                                                  function (error) {
                                                      console.error ('decodeAudioData error', error);
                                                  }
                    );
                };

                request.onerror = function () {
                    alert ('BufferLoader: XHR error');
                };

                request.send ();
            }
        }

        window.customElements.define (MetronomePlay.is, MetronomePlay);
    </script>
</dom-module>
