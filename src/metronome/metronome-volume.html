<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../redux-store.html">
<link rel="import" href="./element-display.html">
<link rel="import" href="./element-lifting.html">

<dom-module id="metronome-volume">
    <template>
        <style>
            :host {

            }

            .volume-wrapper {
                display         : flex;
                flex-direction  : column;
                justify-content : space-between;
                width           : 100%;
                height          : 210px;
            }

            @media (max-width : 767px) {
                .volume-wrapper {
                    height : 150px;
                }
            }

            ul {
                display         : flex;
                flex-direction  : row;
                justify-content : space-around;
                padding         : 0;
                margin          : 0;
                width           : 250px;
                font-size  : 34px;
            }

            ul li {
                list-style : none;
            }

            @media (max-width : 767px) {
                ul {
                    width     : 100px;
                    font-size : 3.5vw;
                }
            }
        </style>

        <div class="volume-wrapper">
            <div class="title">VOLUME</div>
            <element-display add-class="center">
                <ul>
                    <template is="dom-repeat" items="{{volumes}}">
                        <template is="dom-if" if="{{item.active}}">
                            <li style="color: #3f51b5">●</li>
                        </template>
                        <template is="dom-if" if="{{!item.active}}">
                            <li style="color: #ffffff">●</li>
                        </template>
                    </template>
                </ul>
            </element-display>

            <element-lifting params="[[volumes]]" param="{{volume}}"></element-lifting>
        </div>

    </template>

    <script>
        /* eslint-disable new-cap,no-undef */

        class MetronomeVolume extends ReduxBehavior (Polymer.Element) {
            static get is () { return 'metronome-volume'; }

            static get properties () {
                return {
                    volume: {
                        type     : Number,
                        statePath: 'volume',
                        observer : '_observerVolume',
                    },
                    volumes: {
                        type : Array,
                        value: [
                            {id: 1, active: false},
                            {id: 2, active: false},
                            {id: 3, active: false},
                            {id: 4, active: false},
                            {id: 5, active: false},
                            {id: 6, active: false},
                            {id: 7, active: false},
                            {id: 8, active: false},
                            {id: 9, active: false},
                        ],
                    },
                };
            }

            constructor () {
                super ();
            }

            _observerVolume (latest, old) {
                if (old) {
                    const offIndex = old - 1;

                    // パラメーターの変更
                    this.volumes.splice (offIndex, 1, {id: old, active: false});
                }

                const onIndex = latest - 1;

                // パラメーターの変更
                this.volumes.splice (onIndex, 1, {id: latest, active: true});

                // 配列の変更通知。これをしない変更検知されない
                this.notifySplices ('volumes', []);

                // Volumeの更新
                if (this.soundGainTempo) {
                    this.soundGainTempo.gain.value = latest * 0.1;
                }
                if (this.soundGainBeat) {
                    this.soundGainBeat.gain.value = latest * 0.1;
                }

                // Redux
                this.dispatch (
                    {
                        type  : 'UPDATE_VOLUME',
                        volume: latest,
                    }
                );
            }
        }

        window.customElements.define (MetronomeVolume.is, MetronomeVolume);
    </script>
</dom-module>
