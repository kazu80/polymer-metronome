<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="element-lifting">
    <template>
        <style>
            :host {

            }

            .action-wrapper {
                display         : flex;
                flex-direction  : row;
                justify-content : space-between;
                width           : 100%;
            }

            .action-wrapper paper-button.fancy {
                background-color : var(--color-fancy);
                color            : #ffffff;
            }

            .action-wrapper paper-button.btn {
                margin : 0;
                width  : 48%;
            }
        </style>

        <div class="action-wrapper">
            <paper-button raised class="fancy btn btn-back" on-click="back">&lt;</paper-button>
            <paper-button raised class="fancy btn btn-next" on-click="next">&gt;</paper-button>
        </div>
    </template>

    <script>
        class ElementLifting extends Polymer.Element {
            static get is () { return 'element-lifting'; }

            static get properties () {
                return {
                    params: {
                        type: Array,
                    },
                    param : {
                        type  : Number,
                        notify: true,
                    },
                };
            }

            back () {
                if (this.param > 1) {
                    this.param = this.param - 1;
                }
            }

            next () {
                if (this.param < this.params.length) {
                    this.param = this.param + 1;
                }
            }
        }

        window.customElements.define (ElementLifting.is, ElementLifting);
    </script>
</dom-module>
