<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="./element-display.html">

<dom-module id="metronome-sound">
    <template>
        <style>
            :host {
                width : 100%;
            }

            .sound-wrapper {
                display         : flex;
                flex-direction  : column;
                justify-content : space-between;
                width           : 100%;
                height          : 180px;
            }

            .action-wrapper {
                display         : flex;
                flex-direction  : row;
                justify-content : space-between;
                width           : 100%;
            }

            paper-button.fancy {
                background : #3f51b5;
                color      : #ffffff;
            }

            .btn {
                width : 45%;
            }

            ul {
                padding : 0;
                margin  : 0;
            }

            ul li {
                display       : inline;
                font-size     : 65px;
                padding-right : 5px;
            }
        </style>

        <div class="sound-wrapper">
            <element-display add-class="center">
                <ul>
                    <template is="dom-repeat" items="{{soundArray}}">
                        <template is="dom-if" if="{{item.active}}">
                            <li style="color: #3f51b5; font-weight: bold">[[item.id]]</li>
                        </template>
                        <template is="dom-if" if="{{!item.active}}">
                            <li>[[item.id]]</li>
                        </template>
                    </template>
                </ul>
            </element-display>

            <div class="action-wrapper">
                <paper-button raised class="fancy btn btn-back" on-click="back">&lt;</paper-button>
                <paper-button raised class="fancy btn btn-next" on-click="next">&gt;</paper-button>
            </div>
        </div>
    </template>
    <script>
        class MetronomeSound extends Polymer.Element {
            static get is () { return 'metronome-sound'; }

            static get properties () {
                return {
                    sound     : {
                        type  : Number,
                        notify: true,
                    },
                };
            }

            constructor () {
                super ();
            }

            back () {
                if (this.sound > 1) {
                    this.sound = this.sound - 1;
                }
            }

            next () {
                if (this.sound < this.soundArray.length) {
                    this.sound = this.sound + 1;
                }
            }
        }

        window.customElements.define (MetronomeSound.is, MetronomeSound);
    </script>
</dom-module>
