<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="./element-display.html">
<link rel="import" href="./element-lifting.html">

<dom-module id="metronome-beat">
    <template>
        <style>
            :host {

            }

            .beat-wrapper {
                display         : flex;
                flex-direction  : column;
                justify-content : space-between;
                width           : 100%;
                height          : 210px;
            }

            @media (max-width : 767px) {
                .beat-wrapper {
                    height : 150px;
                }
            }

            ul {
                display         : flex;
                flex-direction  : row;
                justify-content : space-around;
                padding         : 0;
                margin          : 0;
                width           : 250px;
                font-size  : 34px;
            }

            ul li {
                list-style : none;
            }

            @media (max-width : 767px) {
                ul {
                    width     : 100px;
                    font-size : 6vw;
                }
            }
        </style>

        <div class="beat-wrapper">
            <div class="title">BEAT</div>
            <element-display add-class="center">
                <ul>
                    <template is="dom-repeat" items="{{beats}}">
                        <template is="dom-if" if="{{item.active}}">
                            <li style="color: #3f51b5; font-weight: bold">[[item.id]]</li>
                        </template>
                        <template is="dom-if" if="{{!item.active}}">
                            <li>[[item.id]]</li>
                        </template>
                    </template>
                </ul>
            </element-display>

            <element-lifting params="[[beats]]" param="{{beat}}"></element-lifting>
        </div>
    </template>

    <script>
        class MetronomeBeat extends Polymer.Element {
            static get is () { return 'metronome-beat'; }

            constructor () {
                super ();
            }

            static get properties () {
                return {
                    beat: {
                        type  : Number,
                        notify: true,
                    },
                };
            }
        }

        window.customElements.define (MetronomeBeat.is, MetronomeBeat);
    </script>
</dom-module>
