<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="./element-display.html">

<dom-module id="metronome-beat">
    <template>
        <style>

            :host {

            }

            .beat-wrapper {
                display         : flex;
                flex-direction  : column;
                justify-content : space-between;
                width           : 100%;
                height          : 210px;
            }

            ul {
                display         : flex;
                flex-direction  : row;
                justify-content : space-around;
                padding         : 0;
                margin          : 0;
                width           : 250px;
            }

            ul li {
                font-size  : 34px;
                list-style : none;
            }

            .action-wrapper {
                display         : flex;
                flex-direction  : row;
                justify-content : space-between;
                width           : 100%;
            }

            .action-wrapper paper-button.fancy {
                background-color : var(--color-fancy);
                color            : #ffffff;
            }

            .action-wrapper paper-button.btn {
                margin : 0;
                width  : 48%;
            }

        </style>

        <div class="beat-wrapper">
            <div class="title">BEAT</div>
            <element-display add-class="center">
                <ul>
                    <template is="dom-repeat" items="{{beats}}">
                        <template is="dom-if" if="{{item.active}}">
                            <li style="color: #3f51b5; font-weight: bold">[[item.id]]</li>
                        </template>
                        <template is="dom-if" if="{{!item.active}}">
                            <li>[[item.id]]</li>
                        </template>
                    </template>
                </ul>
            </element-display>

            <div class="action-wrapper">
                <paper-button raised class="fancy btn btn-back" on-click="back">&lt;</paper-button>
                <paper-button raised class="fancy btn btn-next" on-click="next">&gt;</paper-button>
            </div>
        </div>
    </template>

    <script>
        class MetronomeBeat extends Polymer.Element {
            static get is () { return 'metronome-beat'; }

            constructor () {
                super ();
            }

            static get properties () {
                return {
                    beat: {
                        type  : Number,
                        notify: true,
                    },
                };
            }

            back () {
                if (this.beat > 1) {
                    this.beat = this.beat - 1;
                }
            }

            next () {
                if (this.beat < this.beats.length) {
                    this.beat = this.beat + 1;
                }
            }
        }

        window.customElements.define (MetronomeBeat.is, MetronomeBeat);
    </script>
</dom-module>
