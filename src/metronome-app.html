<link rel="import" href="../bower_components/app-layout/app-layout.html">

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./metronome/element-card.html">
<link rel="import" href="./metronome/metronome-tempo.html">
<link rel="import" href="./metronome/metronome-sound.html">
<link rel="import" href="./metronome/metronome-beat.html">
<link rel="import" href="./metronome/metronome-volume.html">
<link rel="import" href="./metronome/metronome-play.html">

<dom-module id="metronome-app">
    <template>
        <style>
            :host {

            }

            app-header {
                color            : #ffffff;
                background-color : #00aa88;
            }

            .main-title {
                display        : flex;
                align-items    : center;
                letter-spacing : 5px;
            }

            .main-wrapper {
                margin : 20px;
            }

            .section-metronome {
                display         : flex;
                flex-direction  : row;
                justify-content : space-between;
                margin-bottom : 10px;
                width         : 100%;
                height        : 230px;
            }

            .section-metronome .content-wrapper {
                width : 30%;
            }

            paper-button {
                font-family            : 'Roboto', 'Noto', sans-serif;
                font-weight            : normal;
                font-size              : 14px;
                -webkit-font-smoothing : antialiased;
            }

            paper-button.fancy {
                background : #3f51b5;
                color      : #ffffff;
            }

        </style>

        <app-header reveals>
            <app-toolbar>
                <div main-title class="main-title">
                    METRONOME
                    <iron-icon icon="icons:polymer"></iron-icon>
                </div>
            </app-toolbar>
        </app-header>

        <main class="main-wrapper">
            <section class="section-metronome">
                <div class="content-wrapper">
                    <element-card>
                        <metronome-tempo tempo="{{tempo}}"></metronome-tempo>
                    </element-card>
                </div>

                <div class="content-wrapper">
                    <element-card>
                        <metronome-beat beat="{{beat}}" beats="{{beats}}"></metronome-beat>
                    </element-card>
                </div>

                <div class="content-wrapper">
                    <element-card>
                        <metronome-sound sound="{{sound}}" sound-array="{{sounds}}"></metronome-sound>
                    </element-card>
                </div>
            </section>

            <section class="section-metronome">
                <div class="content-wrapper">
                    <element-card>
                        <metronome-volume volume="{{volume}}" volumes="{{volumes}}"></metronome-volume>
                    </element-card>
                </div>

                <div class="content-wrapper">
                    <element-card>
                        <metronome-play tempo="[[tempo]]" sound="[[sound]]" sounds="[[sounds]]" beat="[[beat]]" volume="[[volume]]"></metronome-play>
                    </element-card>
                </div>
            </section>
        </main>
    </template>
    <script>
        class MetronomeApp extends Polymer.Element {
            static get is () { return 'metronome-app'; }

            static get properties () {
                return {
                    tempo           : {
                        type : Number,
                        value: 120, // max 420
                    },
                    sound           : {
                        type    : Number,
                        value   : 1,
                        observer: '_observerSound',
                    },
                    sounds          : Array,
                    beat            : {
                        type    : Number,
                        value   : 4,
                        observer: '_observerBeat',
                    },
                    beats           : Array,
                    volume          : {
                        type    : Number,
                        value   : 5,
                        observer: '_observerVolume',
                    },
                    volumes         : Array,
                };
            }

            constructor () {
                super ();

                this.sounds = [
                    {id: 1, file: '../../sound/s_01.mp3', active: false},
                    {id: 2, file: '../../sound/s_02.mp3', active: false},
                    {id: 3, file: '../../sound/s_03.mp3', active: false},
                    {id: 4, file: '../../sound/s_04.mp3', active: false},
                ];

                this.beats = [
                    {id: 1, active: false},
                    {id: 2, active: false},
                    {id: 3, active: false},
                    {id: 4, active: false},
                    {id: 5, active: false},
                    {id: 6, active: false},
                    {id: 7, active: false},
                    {id: 8, active: false},
                ];

                this.volumes = [
                    {id: 1, active: false},
                    {id: 2, active: false},
                    {id: 3, active: false},
                    {id: 4, active: false},
                    {id: 5, active: false},
                    {id: 6, active: false},
                    {id: 7, active: false},
                    {id: 8, active: false},
                    {id: 9, active: false},
                ];
            }

            // SOUNDファイルを切り替えるために読み込みが必要
            /*
            _loadBufferFromURL (url, callback) {
                const request = new XMLHttpRequest ();
                request.open ('GET', url, true);
                request.responseType = 'arraybuffer';

                request.onload = () => {
                    this.context.decodeAudioData (request.response,
                                                  function (buffer) {
                                                 if (!buffer) {
                                                     alert ('error decoding file data: ' + url);
                                                     return;
                                                 }

                                                 callback (buffer);
                                             },
                                                  function (error) {
                                                 console.error ('decodeAudioData error', error);
                                             }
                    );
                };

                request.onerror = function () {
                    alert ('BufferLoader: XHR error');
                };

                request.send ();
            }
            */

            _observerSound (latest, old) {
                if (old) {
                    const offIndex = old - 1;
                    const offFile = this.sounds[offIndex].file;

                    // パラメーターの変更
                    this.sounds.splice (offIndex, 1, {id: old, file: offFile, active: false});
                }

                const onIndex = latest - 1;
                const onFile = this.sounds[onIndex].file;

                // パラメーターの変更
                this.sounds.splice (onIndex, 1, {id: latest, file: onFile, active: true});

                // 配列の変更通知。これをしない変更検知されない
                this.notifySplices ('sounds', []);

                // SOUNDファイルを切り替えるために読み込みが必要
                /*
                this._loadBufferFromURL (onFile, (buffer) => {
                    this.initialTempo (buffer, this.volume * 0.1);
                });
                */
            }

            _observerBeat (latest, old) {
                if (old) {
                    const offIndex = old - 1;

                    // パラメーターの変更
                    this.beats.splice (offIndex, 1, {id: old, active: false});
                }

                const onIndex = latest - 1;

                // パラメーターの変更
                this.beats.splice (onIndex, 1, {id: latest, active: true});

                // 配列の変更通知。これをしない変更検知されない
                this.notifySplices ('beats', []);
            }

            _observerVolume (latest, old) {
                if (old) {
                    const offIndex = old - 1;

                    // パラメーターの変更
                    this.volumes.splice (offIndex, 1, {id: old, active: false});
                }

                const onIndex = latest - 1;

                // パラメーターの変更
                this.volumes.splice (onIndex, 1, {id: latest, active: true});

                // 配列の変更通知。これをしない変更検知されない
                this.notifySplices ('volumes', []);

                // Volumeの更新
                if (this.soundGainTempo) {
                    this.soundGainTempo.gain.value = latest * 0.1;
                }
                if (this.soundGainBeat) {
                    this.soundGainBeat.gain.value = latest * 0.1;
                }
            }
        }

        window.customElements.define (MetronomeApp.is, MetronomeApp);
    </script>
</dom-module>
