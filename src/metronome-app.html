<link rel="import" href="../bower_components/app-layout/app-layout.html">

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="./metronome/element-card.html">

<dom-module id="metronome-app">
    <template>
        <style>
            :host {

            }

            app-header {
                color            : #ffffff;
                background-color : #00aa88;
            }

            .main-title {
                letter-spacing : 5px;
            }

            .main-wrapper {
                margin : 20px;
            }

            .section-metronome {
                margin-bottom : 10px;
                width         : 100%;
                height        : 200px;
            }

            paper-button {
                font-family            : 'Roboto', 'Noto', sans-serif;
                font-weight            : normal;
                font-size              : 14px;
                -webkit-font-smoothing : antialiased;
            }

            paper-button.fancy {
                background : #3f51b5;
                color      : #ffffff;
            }

        </style>

        <app-header reveals>
            <app-toolbar>
                <div main-title class="main-title">METRONOME</div>
            </app-toolbar>
        </app-header>

        <main class="main-wrapper">
            <section class="section-metronome">
                <element-card>
                    <paper-button class="fancy" on-click="play">[[playButtonTitle]]</paper-button>
                </element-card>
            </section>
        </main>
    </template>
    <script>
        class MetronomeApp extends Polymer.Element {
            static get is () { return 'metronome-app'; }

            static get properties () {
                return {
                    isPlay         : {
                        type : Boolean,
                        value: false,
                    },
                    playButtonTitle: {
                        type : String,
                        value: 'PLAY',
                    },
                };
            }

            constructor () {
                super ();
            }

            play () {
                this.isPlay = !this.isPlay;

                if (this.isPlay) {
                    this.playButtonTitle = 'STOP';
                } else {
                    this.playButtonTitle = 'PLAY';
                }
            }

            clickConsole () {
                console.log ('click!');
            }
        }

        window.customElements.define (MetronomeApp.is, MetronomeApp);
    </script>
</dom-module>
