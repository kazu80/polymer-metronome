<link rel="import" href="../bower_components/app-layout/app-layout.html">

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="./metronome/element-card.html">
<link rel="import" href="./metronome/metronome-tempo.html">
<link rel="import" href="./metronome/metronome-sound.html">
<link rel="import" href="./metronome/metronome-beat.html">

<dom-module id="metronome-app">
    <template>
        <style>
            :host {

            }

            app-header {
                color            : #ffffff;
                background-color : #00aa88;
            }

            .main-title {
                letter-spacing : 5px;
            }

            .main-wrapper {
                margin : 20px;
            }

            .section-metronome {
                display         : flex;
                flex-direction  : row;
                justify-content : space-between;
                margin-bottom : 10px;
                width         : 100%;
                height        : 230px;
            }

            .section-metronome .content-wrapper {
                width : 30%;
            }

            paper-button {
                font-family            : 'Roboto', 'Noto', sans-serif;
                font-weight            : normal;
                font-size              : 14px;
                -webkit-font-smoothing : antialiased;
            }

            paper-button.fancy {
                background : #3f51b5;
                color      : #ffffff;
            }

        </style>

        <app-header reveals>
            <app-toolbar>
                <div main-title class="main-title">METRONOME</div>
            </app-toolbar>
        </app-header>

        <main class="main-wrapper">
            <section class="section-metronome">
                <div class="content-wrapper">
                    <element-card>
                        <metronome-tempo tempo="{{tempo}}"></metronome-tempo>
                    </element-card>
                </div>

                <div class="content-wrapper">
                    <element-card>
                        <metronome-beat beat="{{beat}}" beats="{{beats}}"></metronome-beat>
                    </element-card>
                </div>

                <div class="content-wrapper">
                    <element-card>
                        <metronome-sound sound="{{sound}}" sound-array="{{sounds}}"></metronome-sound>
                    </element-card>
                </div>
            </section>

            <section class="section-metronome">
                <div class="content-wrapper">
                    <element-card>
                        <div>{{tempo}}</div>
                        <div>{{sound}}</div>
                        <div>{{beat}}</div>
                        <paper-button class="fancy" on-click="play">[[playButtonTitle]]</paper-button>
                    </element-card>
                </div>
            </section>
        </main>
    </template>
    <script>
        class MetronomeApp extends Polymer.Element {
            static get is () { return 'metronome-app'; }

            static get properties () {
                return {
                    isPlay          : {
                        type    : Boolean,
                        value   : false,
                        observer: '_playEvent',
                    },
                    playButtonTitle : {
                        type : String,
                        value: 'PLAY',
                    },
                    interval        : {
                        type : Number,
                        value: 0,
                    },
                    tempo           : {
                        type : Number,
                        value: 120, // max 420
                    },
                    sound           : {
                        type    : Number,
                        value   : 1,
                        observer: '_observerSound',
                    },
                    sounds          : Array,
                    beat            : {
                        type    : Number,
                        value   : 4,
                        observer: '_observerBeat',
                    },
                    beats           : Array,
                    soundTempo      : {
                        type: Object,
                    },
                    soundBeat       : {
                        type: Object,
                    },
                    context         : Object,
                    soundSourceTempo: Object,
                    soundSourceBeat : Object,
                    soundGainTempo  : Object,
                    soundGainBeat   : Object,
                };
            }

            constructor () {
                super ();

                this.context = new AudioContext ();

                this._loadBufferFromURL ('../sound/s_01.mp3', (buffer) => {
                    this.initialTempo (buffer, 0.5);
                });

                this._loadBufferFromURL ('../sound/s_02.mp3', (buffer) => {
                    this.initialBeat (buffer, 0.5);
                });

                this.sounds = [
                    {id: 1, file: '../../sound/s_01.mp3', active: false},
                    {id: 2, file: '../../sound/s_02.mp3', active: false},
                    {id: 3, file: '../../sound/s_03.mp3', active: false},
                    {id: 4, file: '../../sound/s_04.mp3', active: false},
                ];

                this.beats = [
                    {id: 1, active: false},
                    {id: 2, active: false},
                    {id: 3, active: false},
                    {id: 4, active: false},
                    {id: 5, active: false},
                    {id: 6, active: false},
                    {id: 7, active: false},
                    {id: 8, active: false},
                ];
            }

            initialTempo (buffer, gain) {
                this.soundSourceTempo = this.context.createBufferSource ();
                this.soundGainTempo = this.context.createGain ();

                this.soundSourceTempo.buffer = buffer;
                this.soundGainTempo.value = gain;

                this.soundGainTempo.connect (this.context.destination);
                this.soundSourceTempo.connect (this.soundGainTempo);

                this.soundSourceTempo.onended = () => {
                    this.initialTempo (buffer, gain);
                };
            }

            initialBeat (buffer, gain) {
                this.soundSourceBeat = this.context.createBufferSource ();
                this.soundGainBeat = this.context.createGain ();

                this.soundSourceBeat.buffer = buffer;
                this.soundGainBeat.value = 0.5;

                this.soundGainBeat.connect (this.context.destination);
                this.soundSourceBeat.connect (this.soundGainBeat);

                this.soundSourceBeat.onended = () => {
                    this.initialBeat (buffer, gain);
                };
            }

            play () {
                this.isPlay = !this.isPlay;

                if (this.isPlay) {
                    this.playButtonTitle = 'STOP';
                } else {
                    this.playButtonTitle = 'PLAY';
                }
            }

            _playEvent (val, old) {
                if (val) {
                    let count = 0;

                    this.interval = setInterval (() => {
                        count % this.beat === 0 ? this._playBeat () : this._playTempo ();
                        count++;
                    }, 60 * 1000 / this.tempo);
                } else {
                    if (this.interval) {
                        clearInterval (this.interval);
                        this.interval = 0;
                    }
                }
            }

            _playBeat () {
                this.soundSourceBeat.start (0);
            }

            _playTempo () {
                this.soundSourceTempo.start (0);
            }

            _loadBufferFromURL (url, callback) {
                const request = new XMLHttpRequest ();
                request.open ('GET', url, true);
                request.responseType = 'arraybuffer';

                request.onload = () => {
                    this.context.decodeAudioData (request.response,
                                                  function (buffer) {
                                                 if (!buffer) {
                                                     alert ('error decoding file data: ' + url);
                                                     return;
                                                 }

                                                 callback (buffer);
                                             },
                                                  function (error) {
                                                 console.error ('decodeAudioData error', error);
                                             }
                    );
                };

                request.onerror = function () {
                    alert ('BufferLoader: XHR error');
                };

                request.send ();
            }

            _observerSound (latest, old) {
                if (old) {
                    const offIndex = old - 1;
                    const offFile = this.sounds[offIndex].file;

                    // パラメーターの変更
                    this.sounds.splice (offIndex, 1, {id: old, file: offFile, active: false});
                }

                const onIndex = latest - 1;
                const onFile = this.sounds[onIndex].file;

                // パラメーターの変更
                this.sounds.splice (onIndex, 1, {id: latest, file: onFile, active: true});

                // 配列の変更通知。これをしない変更検知されない
                this.notifySplices ('sounds', []);

                //
                this._loadBufferFromURL (onFile, (buffer) => {
                    this.initialTempo (buffer, 0.5);
                });
            }

            _observerBeat (latest, old) {
                if (old) {
                    const offIndex = old - 1;

                    // パラメーターの変更
                    this.beats.splice (offIndex, 1, {id: old, active: false});
                }

                const onIndex = latest - 1;

                // パラメーターの変更
                this.beats.splice (onIndex, 1, {id: latest, active: true});

                // 配列の変更通知。これをしない変更検知されない
                this.notifySplices ('beats', []);
            }
        }

        window.customElements.define (MetronomeApp.is, MetronomeApp);
    </script>
</dom-module>
