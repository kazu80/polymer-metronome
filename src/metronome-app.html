<link rel="import" href="../bower_components/app-layout/app-layout.html">

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="./metronome/element-card.html">

<dom-module id="metronome-app">
    <template>
        <style>
            :host {

            }

            app-header {
                color            : #ffffff;
                background-color : #00aa88;
            }

            .main-title {
                letter-spacing : 5px;
            }

            .main-wrapper {
                margin : 20px;
            }

            .section-metronome {
                margin-bottom : 10px;
                width         : 100%;
                height        : 200px;
            }

            paper-button {
                font-family            : 'Roboto', 'Noto', sans-serif;
                font-weight            : normal;
                font-size              : 14px;
                -webkit-font-smoothing : antialiased;
            }

            paper-button.fancy {
                background : #3f51b5;
                color      : #ffffff;
            }

        </style>

        <app-header reveals>
            <app-toolbar>
                <div main-title class="main-title">METRONOME</div>
            </app-toolbar>
        </app-header>

        <main class="main-wrapper">
            <section class="section-metronome">
                <element-card>
                    <paper-button class="fancy" on-click="play">[[playButtonTitle]]</paper-button>
                </element-card>
            </section>
        </main>
    </template>
    <script>
        class MetronomeApp extends Polymer.Element {
            static get is () { return 'metronome-app'; }

            static get properties () {
                return {
                    isPlay         : {
                        type    : Boolean,
                        value   : false,
                        observer: '_playEvent',
                    },
                    playButtonTitle: {
                        type : String,
                        value: 'PLAY',
                    },
                    interval       : {
                        type : Number,
                        value: 0,
                    },
                    tempo          : {
                        type : Number,
                        value: 100,
                    },
                    beatCount      : {
                        type : Number,
                        value: 4,
                    },
                    soundTempo     : {
                        type: Object,
                    },
                    soundBeat      : {
                        type: Object,
                    },
                };
            }

            constructor () {
                super ();

                this._loadBufferFromURL ('../sound/s_01.mp3', (buffer) => {
                    console.log ('s_01');
                });

                this._loadBufferFromURL ('../sound/s_01.mp3', (buffer) => {
                    console.log ('s_01');
                });
            }

            play () {
                this.isPlay = !this.isPlay;

                if (this.isPlay) {
                    this.playButtonTitle = 'STOP';
                } else {
                    this.playButtonTitle = 'PLAY';
                }
            }

            clickConsole () {
                console.log ('click!');
            }

            _playEvent (val, old) {
                if (val) {
                    let count = 0;

                    this.interval = setInterval (() => {
                        count % this.beatCount === 0 ? this._playBeat () : this._playTempo ();
                        count++;
                    }, 60 * 1000 / this.tempo);
                } else {
                    if (this.interval) {
                        clearInterval (this.interval);
                        this.interval = 0;
                    }
                }
            }

            _playBeat () {
                console.log ('beat');
            }

            _playTempo () {
                console.log ('tempo');
            }

            _loadBufferFromURL (url, callback) {
                const request = new XMLHttpRequest ();
                request.open ('GET', url, true);
                request.responseType = 'arraybuffer';

                request.onload = () => {
                    const context = new AudioContext ();

                    context.decodeAudioData (request.response,
                                             function (buffer) {
                                                 if (!buffer) {
                                                     alert ('error decoding file data: ' + url);
                                                     return;
                                                 }

                                                 callback (buffer);
                                             },
                                             function (error) {
                                                 console.error ('decodeAudioData error', error);
                                             }
                    );
                };

                request.onerror = function () {
                    alert ('BufferLoader: XHR error');
                };

                request.send ();
            }
        }

        window.customElements.define (MetronomeApp.is, MetronomeApp);
    </script>
</dom-module>
