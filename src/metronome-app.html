<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./metronome/element-card.html">
<link rel="import" href="./metronome/metronome-tempo.html">
<link rel="import" href="./metronome/metronome-sound.html">
<link rel="import" href="./metronome/metronome-beat.html">
<link rel="import" href="./metronome/metronome-volume.html">
<link rel="import" href="./metronome/metronome-play.html">

<dom-module id="metronome-app">
    <template>
        <style>
            :host {
            }

            .main-wrapper {
                margin : var(--margin-wrapper-main);
            }

            @media (max-width : 767px) {
                .main-wrapper {
                    margin : var(--margin-wrapper-main-mb);
                }
            }

            .section-metronome .content-wrapper {
                width : 30%;
            }

            paper-button {
                font-family            : 'Roboto', 'Noto', sans-serif;
                font-weight            : normal;
                font-size              : 14px;
                -webkit-font-smoothing : antialiased;
            }

            paper-button.fancy {
                background-color : var(--color-fancy);
                color      : #ffffff;
            }

            .grid {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                @apply(--layout-justified);
                margin     : 0 10px 32px 10px;
                padding    : 0;
                list-style : none;
            }

            .grid li {
                -webkit-flex       : 1 1;
                flex               : 1 1;
                -webkit-flex-basis : 33%;
                flex-basis         : 33%;
                max-width          : 33%;
            }

            @media (max-width : 767px) {
                .grid {
                    margin  : 0;
                    padding : 0;
                }

                .grid li {
                    -webkit-flex-basis : 48%;
                    flex-basis         : 48%;
                    max-width          : 48%;
                }
            }

            .width-full-mobile {

            }

            @media (max-width : 767px) {
                .width-full-mobile {
                    max-width : 100% !important;
                }
            }
        </style>

        <main class="main-wrapper">
            <ul class="grid">
                <li>
                    <element-card>
                        <metronome-tempo></metronome-tempo>
                    </element-card>
                </li>
                <li>
                    <element-card>
                        <metronome-beat></metronome-beat>
                    </element-card>
                </li>
                <li>
                    <element-card>
                        <metronome-sound sound="{{sound}}" sounds="{{sounds}}"></metronome-sound>
                    </element-card>
                </li>
                <li>
                    <element-card>
                        <metronome-volume></metronome-volume>
                    </element-card>
                </li>
                <li class="width-full-mobile">
                    <element-card>
                        <metronome-play sound="[[sound]]" sounds="[[sounds]]"></metronome-play>
                    </element-card>
                </li>
            </ul>
        </main>
    </template>
    <script>
        class MetronomeApp extends Polymer.Element {
            static get is () { return 'metronome-app'; }

            static get properties () {
                return {
                    sound : {
                        type    : Number,
                        value   : 1,
                        observer: '_observerSound',
                    },
                    sounds: Array,
                };
            }

            constructor () {
                super ();

                this.sounds = [
                    {id: 1, file: '../../sound/s_01.mp3', active: false},
                    {id: 2, file: '../../sound/s_02.mp3', active: false},
                    {id: 3, file: '../../sound/s_03.mp3', active: false},
                    {id: 4, file: '../../sound/s_04.mp3', active: false},
                ];
            }

            ready () {
                super.ready ();
            }

            _observerSound (latest, old) {
                if (old) {
                    const offIndex = old - 1;
                    const offFile = this.sounds[offIndex].file;

                    // パラメーターの変更
                    this.sounds.splice (offIndex, 1, {id: old, file: offFile, active: false});
                }

                const onIndex = latest - 1;
                const onFile = this.sounds[onIndex].file;

                // パラメーターの変更
                this.sounds.splice (onIndex, 1, {id: latest, file: onFile, active: true});

                // 配列の変更通知。これをしない変更検知されない
                this.notifySplices ('sounds', []);
            }
        }

        window.customElements.define (MetronomeApp.is, MetronomeApp);
    </script>
</dom-module>
