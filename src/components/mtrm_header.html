<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="./mtrm_title.html">

<dom-module id="mtrm-header">
    <template>
        <style>
            :host {
                --text-color       : #ffffff;
                --background-color : #888888;
            }

            app-header {
                color            : var(--text-color);
                background-color : var(--background-color);
            }

            mtrm-title {
                --font-color  : var(--text-color);
                --font-family : 'Roboto', 'Noto', sans-serif;
                --font-weight : inherit;

                position      : relative;
            }

            mtrm-title iron-icon {
                position  : absolute;
                top       : 50%;
                right     : -30px;
                transform : translateY(-50%);
            }

            .menu-wrapper {
                display         : flex;
                flex-direction  : row;
                justify-content : space-between;
                width           : 100px;
            }

            .menu-wrapper a {
                color : #ffffff;
            }

            .menu-wrapper a.iron-selected {
                color : var(--color-fancy);
            }

            @media (max-width : 767px) {
                .menu-wrapper {
                    width : 25vw;
                }
            }

        </style>

        <app-header reveals>
            <app-toolbar>
                <div main-title class="main-title">
                    <mtrm-title title="METRONOME" link="[[rootPath]]">
                        <iron-icon icon="icons:polymer" slot="icon"></iron-icon>
                    </mtrm-title>
                </div>

                <iron-selector class="menu-wrapper" selected="[[view]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="metronome" href="[[rootPath]]">
                        <iron-icon icon="av:queue-music"></iron-icon>
                    </a>
                    <a name="profile" href="[[rootPath]]profile">
                        <iron-icon icon="icons:face"></iron-icon>
                    </a>
                    <a name="experiment" href="[[rootPath]]experiment">
                        <iron-icon icon="icons:build"></iron-icon>
                    </a>
                </iron-selector>
            </app-toolbar>
        </app-header>
    </template>

    <script>
        class MtrmHeader extends Polymer.Element {
            static get is () { return 'mtrm-header'; }

            static get properties () {
                return {
                    rootPath: String,
                    view    : {
                        type              : String,
                        reflectToAttribute: true,
                    },
                };
            }
        }

        window.customElements.define (MtrmHeader.is, MtrmHeader);
    </script>
</dom-module>
