<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="profile-app">
    <template>
        <style>
            :host {
                --profile-width  : 200px;
                --profile-height : 200px;
            }

            @media (max-width : 767px) {
                :host {
                    --profile-width  : 40vw;
                    --profile-height : 40vw;
                }
            }

            .main-wrapper {
                margin : var(--margin-wrapper-main);
            }

            @media (max-width : 767px) {
                .main-wrapper {
                    margin : var(--margin-wrapper-main-mb);
                }
            }

            .profile-wrapper {
                position         : relative;
                margin-left      : calc(var(--margin-side) * -1);
                margin-right     : calc(var(--margin-side) * -1);
                background-color : var(--color-background);
                height           : 300px;
            }

            @media (max-width : 767px) {
                .profile-wrapper {
                    margin-left  : calc(var(--margin-side-mb) * -1);
                    margin-right : calc(var(--margin-side-mb) * -1);
                    height       : 25vh;
                }
            }

            .color-wall {
                position            : absolute;
                top                 : 0;
                left                : 0;
                width               : 100%;
                height              : 100%;
                background-image    : url('../images/profile_1.jpg');
                background-size     : cover;
                background-position : center;
                background-repeat   : no-repeat;
                filter              : blur(3px) opacity(75%) grayscale(75%);
            }

            .profile {
                position            : absolute;
                bottom              : calc(var(--profile-height) / 2 * -1);
                left                : 50%;
                transform           : translateX(-50%);
                width               : var(--profile-width);
                height              : var(--profile-height);
                border-radius       : 50%;
                border              : 5px solid #ffffff;
                background-image    : url('../images/profile_2.jpg');
                background-size     : cover;
                background-position : center;
                background-repeat   : no-repeat;
            }

            .main-wrapper .introduction-wrapper {
                padding-top : calc(var(--profile-height) / 2 + 15px);
                font-size   : 32px;
            }

            @media (max-width : 767px) {
                .main-wrapper .introduction-wrapper {
                    padding-top : calc(var(--profile-height) / 2 + 2vh);
                    font-size   : 8vw;
                }
            }

            .main-wrapper .introduction-wrapper .name {
                text-align : center;
            }

        </style>

        <main class="main-wrapper">

            <div class="profile-wrapper">
                <div class="color-wall"></div>
                <div class="profile"></div>
            </div>

            <div class="introduction-wrapper">
                <div class="name">Kazuyoshi Kawakami</div>
            </div>

        </main>
    </template>

    <script>
        class ProfileApp extends Polymer.Element {
            static get is () { return 'profile-app'; }
        }

        window.customElements.define (ProfileApp.is, ProfileApp);
    </script>
</dom-module>
