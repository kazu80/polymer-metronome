<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">

<script>
    /* eslint-disable no-undef,new-cap */

    const initialState = {
        tempo         : 100,
        beat          : 4,
        volume        : 5,
        soundFileTempo: '../../sound/s_01.mp3',
        soundFileBeat : '../../sound/s_02.mp3',
    };

    const reducer = (state, action) => {
        if (!state) {
            return initialState;
        }
        switch (action.type) {
            case 'UPDATE_TEMPO': {
                return Object.assign ({}, state, {tempo: action.tempo});
            }
            case 'UPDATE_BEAT': {
                return Object.assign ({}, state, {beat: action.beat});
            }
            case 'UPDATE_VOLUME': {
                return Object.assign ({}, state, {volume: action.volume});
            }
            case 'UPDATE_SOUND_FILE_TEMPO': {
                return Object.assign ({}, state, {soundFileTempo: action.soundFileTempo});
            }
        }
    };

    const store = Redux.createStore (reducer);
    ReduxBehavior = PolymerRedux (store);
</script>
